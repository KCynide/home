<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Frozen Clone</title>
  </head>
  <body id="background__id">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:22</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Frozen Clone</h1>
      <p class="welcome-header__text">
        If you have a Disney+ Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" style="background-color:transparent;"/>
      <input name="password" type="password" placeholder="Password" style="background-color:transparent;"/>
      <input type="submit" value="Log In" />
      <a href="#">Find Disney+ Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>화면을 줄여주십시오(700*1244)</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
